<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pocket Money</title>
</head>
<body>
    <form action=""  id="form">
        <div class="form">
            <h1> Bienvenido a POCKET MONEY</h1>
            <br>
            <h2>FORMULARIO DE REGISTRO</h2>
            <div class="group">
                <input type="text" name="" placeholder="Nombre Completo" id="nombre">
            </div>
            <div class="group">
                <input type="number" name="" placeholder="Edad" id="edad">
            </div>
            <div class="group">
                <input type="text" name="" placeholder="Email" id="email">
            </div>
            <div class="group">
                <input type="password" name="password" placeholder="Password" id="password">
            </div>
            <button type="submit">Signup</button>
        </div>
    </form>

    <script src="index.js"></script>

</body>
</html>
